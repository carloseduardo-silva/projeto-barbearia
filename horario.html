<body>
    <div id="degrade">
        <header>
            <h1 id="perto"> Marque  </h1>
            <h1 id="perto">seu</h1>
            <h1>Horário</h1>
        
        </header>

        <section id="info">
            <form autocomplete="off">
                <label for="nome"> </label>
               
                <input type="text"  id="nome" name="nome" placeholder="  Nome " autocomplete="name" required>
                <br>

                <label for="Telefone"> </label>
                <input type="tel" id="Telefone" name="itel" placeholder="  Telefone" autocomplete="tel" required>
                <br>


                
                <input id="marquei" type="submit" value="Marcar Horário" onclick="marcar()">
            </form>
        </section>
        
    </div>
    <label for="Corte"> </label>
    <input type="text" id="corte" style="margin-bottom: 3.2em ;" placeholder="  Corte" required list="lista">
    <datalist name="icorte" id="lista" >
        <option value="Corte"></option>
    
        <option value="Corte+Sombrancelha"></option>
    
        <option value="Corte+Risco"></option>
    
    </datalist>
    

    <label for="dia"></label>
    <input type="date" name="idia" id="dia" style="margin-bottom:2.5em;" required>  

    <label for="hora"></label>
    <input  type="time"  name="ihora" id="hora" value="12:00"  style="margin-bottom:2.5em;" required>
    
    <script src="script.js"></script>
